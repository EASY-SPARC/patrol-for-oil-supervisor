{% extends "base.html" %} {% block head %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script type="application/javascript" charset="utf-8" src="{{ url_for('static',filename='js/viz.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static',filename='css/viz.css') }}" /> {% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md">
            <button onclick="toggleParticles()" class="btn btn-primary btn-large"><i class="fas fa-tint"></i>&nbsp;Toggle Particles</button>
        </div>
        <div class="col-md">
            <button onclick="toggleISL()" class="btn btn-primary btn-large"><i class="fas fa-map-marked-alt"></i>&nbsp;Toogle ISL</button>
        </div>
        {%+ if configured_mission %}
        <div class="col-md">
            <button id="robots_button" onclick="toggleRobots()" class="btn btn-primary btn-large"><i class="fas fa-plane"></i>&nbsp;Toogle Robots</button>
        </div>
        <div class="col-md">
            <button onclick="toggleRegion()" class="btn btn-primary btn-large"><i class="fab fa-avianex"></i>&nbsp;Toogle Region of Interest</button>
        </div>
        {% endif %}
        <form class="col-md" action="/config_mission" method="post">
            <button class="btn btn-primary btn-large">{%+ if configured_mission %}<i class="fas fa-cogs"></i>&nbsp;Configure Mission{%+ else %}<i class="fas fa-plus-circle"></i>&nbsp;Create Mission{% endif %}</button>
        </form>
    </div>
    <div class="row" id="map" style="width: 100%; height: 800px"></div>
</div>
{% endblock %} {% block endbody %}
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMrfiNdxKtbtH4b4WcSN3npLmnK7Q1--g&callback=initMap&libraries=visualization&v=weekly" async></script>
{% endblock %}
